<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 这个html只负责解析模板, 少量的模板语法 -->
    <!-- 太复杂的做起来太费劲, 只是把原理弄透 -->
    <div id="app" class="template">
      <h3>取值系列</h3>
          <p>title: --- {{ title }}</p>
          <p>ary[1]: --- {{ ary[1] }}</p>
          <p>obj.name: --- {{ obj.name }}</p>
          <p>obj.name.type[2]: --- {{ obj.name.type[2] }}</p>
          <p></p>
      <h3>简易计算</h3>
          <p>{{ ary[0] + ary[2] }}</p>
    </div>
    <script>
        new C({
          el: '#app',
          data:{
            title:'开始学习',
            ary:[1,2,3],
            obj:{
              name:'金毛',
              type:['幼年期', '成熟期', '完全体']
            }
          }
        })
    </script>
  </body>
</html>
